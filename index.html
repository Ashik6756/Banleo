<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка Меню</title>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        .menu-button {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s ease-out;
        }

        .slide-out {
            animation: slideOut 1.5s ease-in forwards;
        }

        .menu-button img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .menu-button .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .menu-button .section-count {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .menu-button .rating {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .menu-button .rating label {
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            padding: 0 2px;
        }
        .menu-button .rating input {
            display: none;
        }
        .menu-button .rating input:checked ~ label,
        .menu-button .rating input:checked ~ label ~ label {
            color: #ffc700;
        }
        .menu-button .view-button {
            background-color: #008080; /* Темний бірюзовий колір */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Без підкреслення для посилання */
            display: inline-block;
        }
        .menu-button .view-button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>

<div class="menu-button" id="menuButton">
    <img src="https://i.ibb.co/x8VWth5/media-1-removebg-preview-1.png" alt="media-1-removebg-preview-1" alt="2" alt="Зображення Розділу">
    <div class="title">Програми</div>
    <div class="section-count">Розділів: 1</div>
    <div class="rating">
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">&#9733;</label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">&#9733;</label>
    </div>
    <a href="https://sites.google.com/view/banleok/%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%B8?authuser=0" class="view-button">Дивитись</a>
</div>

<script>
    window.addEventListener('beforeunload', function (event) {
        var menuButton = document.getElementById('menuButton');
        menuButton.classList.add('slide-out');

        // Затримка перед закриттям сторінки, щоб анімація могла відпрацювати
        setTimeout(function () {
            // Дозволити сторінці закритися після завершення анімації
        }, 1500);

        // Не дозволяйте браузеру виконувати стандартну дію закриття сторінки поки анімація не завершиться
        event.preventDefault();
        event.returnValue = '';
    });
</script>

</body>
</html>
