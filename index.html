<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banleo</title>
    <link rel="icon" href="https://i.ibb.co/LRZGHVj/OIG3-removebg-preview.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(45deg, #9c27b0, #2196f3);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        header h1 {
            font-size: 3em;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .auth-buttons a {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .auth-buttons a:hover {
            background-color: #f57c00;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f5a623;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .section {
            flex: 1 1 calc(50% - 40px);
            text-align: center;
            padding: 40px 20px;
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            min-width: 300px;
        }
        .btn-primary {
            display: inline-block;
            padding: 15px 30px;
            background-color: #355c7d;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #c06c84;
        }
        footer {
            background: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }
        footer p {
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            .section { flex: 1 1 100%; }
            .section img { max-width: 50px; }
            .section h2 { font-size: 1.6em; }
            .btn-primary { padding: 10px 20px; font-size: 1em; }
        }
    </style>
</head>
<body>

<header>
    <h1>Banleo</h1>
    <p>Оберіть розділ</p>
    <div class="auth-buttons">
        <a href="on.html">Вхід</a>
        <a href="reg.html">Реєстрація</a>
    </div>
</header>

<nav>
    <a href="index.html">Головна</a>
    <a href="calculators.html">Калькулятори</a>
    <a href="book.html">Підручники</a>
    <a href="https://sites.google.com/view/banleok/%D0%BD%D0%B0%D0%B2%D1%87%D0%B0%D0%BD%D0%BD%D1%8F?authuser=0">Навчання</a>
    <a href="https://sites.google.com/view/banleok/%D1%96%D0%B3%D1%80%D0%B8?authuser=0">Ігри</a>
</nav>

<div class="gallery">
    <!-- Підручники -->
    <section id="section-1" class="section section-1">
        <img src="https://i.ibb.co/2nxHP8c/ec7dfea9-0004-41a8-ae59-a2e78ac9cb44-removebg-preview.png" alt="Підручники">
        <h2>Підручники</h2>
        <p>Підручники для навчання</p>
        <p>Розділів: NA</p>
        <a href="book.html" class="btn-primary">Перейти на сайт</a>
    </section>
    <!-- Інші секції -->
</div>

<footer>
    <p>2024 Banleo</p>
</footer>

</body>
</html>
