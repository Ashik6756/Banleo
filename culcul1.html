<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дробів</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(45deg, #9c27b0, #2196f3); /* Світло-фіолетово-синій градієнт */
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
        }

        header h1 {
            font-size: 3em;
        }

        .calculator {
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px 0;
            width: 100%;
        }

        .display {
            width: 100%;
            height: 50px;
            background: #f9f9f9;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            color: #fff; /* Змінюємо колір тексту на білий */
        }

        button:active {
            background: #ddd;
        }

        .operator {
            background: #ff9800; /* Оранжевий фон для операторів */
        }

        .equal {
            background: #4CAF50; /* Зелений фон для кнопки рівності */
        }

        .clear {
            background: #f44336; /* Червоний фон для кнопки очищення */
        }

        footer {
            background: #333;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Калькулятор дробів</h1>
        <p>Зручні інструменти для вашого обчислення</p>
    </header>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button>(</button>
            <button>)</button>
            <button id="backspace">←</button>
            <button id="forwardspace">→</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">×</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">+</button>
            <button class="equal">=</button>
            <button class="operator">a²</button>
            <button class="operator">aᵇ</button>
            <button class="clear">C</button>
        </div>
    </div>

    <footer>
        <p>Banleo 2024 Калькулятори</p>
    </footer>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('clear')) {
                    display.value = '';
                } else if (button.classList.contains('equal')) {
                    try {
                        display.value = eval(display.value.replace('÷', '/').replace('×', '*'));
                    } catch {
                        display.value = 'Error';
                    }
                } else if (button.id === 'backspace') {
                    display.value = display.value.slice(0, -1);
                } else if (button.id === 'forwardspace') {
                    // Forwardspace functionality if needed
                } else {
                    display.value += button.textContent;
                }
            });
        });
    </script>
</body>
</html>
