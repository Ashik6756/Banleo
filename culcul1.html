<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
     <link rel="icon" href="https://i.ibb.co/LRZGHVj/OIG3-removebg-preview.png" type="image/png"> <!-- Додавання значка сайту -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(45deg, #9c27b0, #2196f3);
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f5a623;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-start; /* Центрування до верху */
            padding-top: 30px; /* Відступ зверху */
        }

        .calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .display {
            width: 100%;
            height: 50px;
            background: #f9f9f9;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            background: #ccc;
        }

        button:active {
            background: #ddd;
        }

        .operator {
            background: #2196f3;
            color: white;
        }

        .equal {
            background: #4CAF50;
            color: white;
        }

        .clear {
            background: #f44336;
            color: white;
        }

        footer {
            background: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        footer p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Калькулятор звичайний</h1>
        <p>Зручний інструмент для роботи з простими числами</p>
    </header>

    <nav>   
        <a href="index.html">Головна</a>
        <a href="calculators.html">Калькулятори</a>
        <a href="book.htnl">Підручники</a>
        <a href="https://sites.google.com/view/banleok/%D0%BD%D0%B0%D0%B2%D1%87%D0%B0%D0%BD%D0%BD%D1%8F?authuser=0">Навчання</a>
        <a href="https://sites.google.com/view/banleok/%D1%96%D0%B3%D1%80%D0%B8?authuser=0">Ігри</a>
    </nav>

    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button>(</button>
                <button>)</button>
                <button id="backspace">←</button>
                <button id="forwardspace">→</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">÷</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">×</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>
                <button>0</button>
                <button>.</button>
                <button class="operator">+</button>
                <button class="equal">=</button>
                <button class="operator">a²</button>
                <button class="operator">aᵇ</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Banleo 2024 Калькулятори</p>
    </footer>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('clear')) {
                    display.value = '';
                } else if (button.classList.contains('equal')) {
                    try {
                        display.value = eval(display.value.replace('÷', '/').replace('×', '*'));
                    } catch {
                        display.value = 'Error';
                    }
                } else if (button.id === 'backspace') {
                    display.value = display.value.slice(0, -1);
                } else if (button.id === 'forwardspace') {
                    // Forwardspace functionality if needed
                } else {
                    display.value += button.textContent;
                }
            });
        });
    </script>

</body>
</html>
