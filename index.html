<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Сайт</title>
    <style>
        /* Основні стилі для центрування і налаштування розміру */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .image-container {
            width: 100%;
            max-width: 600px; /* обмеження розміру для адаптивності */
            height: 400px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container" style="background-image: url('https://lh3.googleusercontent.com/q09DAfCCpXd49glOWBP9cyexhqpUBdb6osgUK9oKSo-ABModoA4eXoKcYmsLRNntyLUbf_0iAADGPytcMJGBr6g=w16383');">
    </div>
</div>

</body>
</html>
