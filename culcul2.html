<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="icon" href="https://i.ibb.co/LRZGHVj/OIG3-removebg-preview.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(45deg, #9c27b0, #2196f3);
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f5a623;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding-top: 30px;
        }

        .calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        #fractionCalculator input[type="text"] {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #calculateButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        #answerBox {
            background-color: #FFD6CC;
            border: 2px solid #FF6347;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 18px;
            color: #333;
        }

        footer {
            background: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Калькулятор дробів</h1>
    <p>Зручний інструмент для роботи з дробовими числами</p>
</header>

<nav>
    <a href="index.html">Головна</a>
    <a href="calculators.html">Калькулятори</a>
    <a href="book.html">Підручники</a>
    <a href="#">Навчання</a>
    <a href="#">Ігри</a>
</nav>

<div class="container">
    <div class="calculator">
        <h2>Калькулятор дробів</h2>
        <form id="fractionCalculator">
            <input type="text" id="numerator1" placeholder="Чисельник 1" style="background-color: #7FFF00;">
            <input type="text" id="denominator1" placeholder="Знаменник 1" style="background-color: #7FFF00;">
            <select id="operator">
                <option value="add">+ додати</option>
                <option value="subtract">- відняти</option>
                <option value="multiply">× помножити</option>
                <option value="divide">: розділити</option>
            </select>
            <input type="text" id="numerator2" placeholder="Чисельник 2" style="background-color: yellow;">
            <input type="text" id="denominator2" placeholder="Знаменник 2" style="background-color: yellow;">
            <button type="button" id="calculateButton" onclick="calculate()">Обчислити</button>
        </form>
        <div id="answerBox"></div>
    </div>
</div>

<footer>
    <p>Banleo 2024 Калькулятори</p>
</footer>

<script>
    function calculate() {
    var num1 = parseInt(document.getElementById('numerator1').value);
    var den1 = parseInt(document.getElementById('denominator1').value);
    var num2 = parseInt(document.getElementById('numerator2').value);
    var den2 = parseInt(document.getElementById('denominator2').value);
    var op = document.getElementById('operator').value;

    // Перевірка на правильність введення
    if (isNaN(num1) || isNaN(den1) || isNaN(num2) || isNaN(den2) || den1 === 0 || den2 === 0) {
        document.getElementById('answerBox').innerText = "ІУ ІУ мій мозок не настільки розумний щоб розв'язувати неправильні числа. Введіть правильні числа, або я ображусь.";
        return;
    }

    var numeratorResult, denominatorResult;

    if (op === 'add') {
        numeratorResult = (num1 * den2 + num2 * den1);
        denominatorResult = (den1 * den2);
    } else if (op === 'subtract') {
        numeratorResult = (num1 * den2 - num2 * den1);
        denominatorResult = (den1 * den2);
    } else if (op === 'multiply') {
        numeratorResult = num1 * num2;
        denominatorResult = den1 * den2;
    } else if (op === 'divide') {
        numeratorResult = num1 * den2;
        denominatorResult = den1 * num2;
    }

    document.getElementById('answerBox').innerText = numeratorResult + ' / ' + denominatorResult;
}

</script>

</body>
</html>
