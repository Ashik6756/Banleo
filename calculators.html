<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятори</title>
     <link rel="icon" href="https://i.ibb.co/LRZGHVj/OIG3-removebg-preview.png" type="image/png"> <!-- Додавання значка сайту -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Задаємо мінімальну висоту для тіла */
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(45deg, #9c27b0, #2196f3); /* Світло-фіолетово-синій градієнт */
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none; /* Прибираємо підкреслення */
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f5a623;
        }

        .calculator-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 400px;
            flex: 1; /* Додаємо гнучкість для заповнення простору */
        }

        .calculator-button {
            background: linear-gradient(45deg, #ff9800, #ffb74d); /* Оранжевий градієнт */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 1.5em;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Прибираємо підкреслення */
        }

        .calculator-button:hover {
            background-color: #ff5722;
        }

        footer {
            background: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        footer p {
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .calculator-button {
                font-size: 1.2em;
                padding: 10px;
            }

            header h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Калькулятори</h1>
        <p>Зручні інструменти для вашого обчислення</p>
    </header>

    <nav>
        <a href="https://sites.google.com/view/banleok/%D0%BA%D0%B0%D0%BB%D1%8C%D0%BA%D1%83%D0%BB%D1%8F%D1%82%D0%BE%D1%80%D0%B8?authuser=0">Калькулятори</a>
        <a href="https://sites.google.com/view/banleok/%D0%BA%D0%B0%D0%BB%D1%8C%D0%BA%D1%83%D0%BB%D1%8F%D1%82%D0%BE%D1%80%D0%B8?authuser=0">Підручники</a>
        <a href="https://sites.google.com/view/banleok/%D0%BD%D0%B0%D0%B2%D1%87%D0%B0%D0%BD%D0%BD%D1%8F?authuser=0">Навчання</a>
        <a href="https://sites.google.com/view/banleok/%D1%96%D0%B3%D1%80%D0%B8?authuser=0">Ігри</a>
    </nav>

    <div class="calculator-buttons">
        <a href="culcul1.html" class="calculator-button">Звичайний </a>
        <a href="culcul2" class="calculator-button">Обчислення дробів</a>
        <a href="https://sites.google.com/view/banleok/%D0%BA%D0%B0%D0%BB%D1%8C%D0%BA%D1%83%D0%BB%D1%8F%D1%82%D0%BE%D1%80%D0%B8?authuser=0" class="calculator-button">Скорочення Дробів</a>
        <a href="https://sites.google.com/view/banleok/%D0%BA%D0%B0%D0%BB%D1%8C%D0%BA%D1%83%D0%BB%D1%8F%D1%82%D0%BE%D1%80%D0%B8?authuser=0" class="calculator-button">Спільний Знаменник</a>
    </div>

    <footer>
        <p>Banleo 2024 Калькулятори</p>
    </footer>

</body>
</html>
